    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            const container = $('#container');
            let isDragging = false;
            let startX, startY, scrollLeft, scrollTop;

            container.on('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - container.offset().left;
                startY = e.pageY - container.offset().top;
                scrollLeft = container.scrollLeft();
                scrollTop = container.scrollTop();
                container.css('cursor', 'grabbing');
            });

            container.on('mouseup', () => {
                isDragging = false;
                container.css('cursor', 'grab');
            });

            container.on('mouseleave', () => {
                isDragging = false;
                container.css('cursor', 'grab');
            });

            container.on('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - container.offset().left;
                const y = e.pageY - container.offset().top;
                const walkX = (x - startX) * 1; // 조절 가능한 이동 간격
                const walkY = (y - startY) * 1;

                container.scrollLeft(scrollLeft - walkX);
                container.scrollTop(scrollTop - walkY);
            });

            const overlay = $('#overlay');
            const overlayImage = $('#overlayImage');    

            $('.item').on('click', (e) => {
                const imageUrl = $(e.currentTarget).find('img').attr('src');
                overlayImage.attr('src', imageUrl);
                overlay.css('display', 'block');
                setTimeout(() => {
                    overlay.css('opacity', 1);
                }, 10);
            });

            overlay.on('click', () => {
                overlay.css('opacity', 0);
                setTimeout(() => {
                    overlay.css('display', 'none');
                }, 300); // 트랜지션 시간과 동일한 시간만큼 대기
            });
        });
